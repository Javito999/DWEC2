<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="./CSS/css.css">
</head>
<body>
  <form id="formCliente" onsubmit="nuevoCliente(); return false;">
    <label>Nombre</label>
    <input type="text" id="nombre">

    <label>Apellidos</label>
    <input type="text" id="apellidos">

    <label>DNI</label>
    <input type="text" id="dni">

    <label>Fecha de nacimiento</label>
    <input type="date" id="fechaNacimiento">

    <h4>Sexo</h4>
    <label><input type="radio" name="sexo" value="H"> Hombre</label>
    <label><input type="radio" name="sexo" value="M"> Mujer</label>

    <h4>Preferencias</h4>
    <label><input type="checkbox" name="preferencias" value="ext"> Exterior</label>
    <label><input type="checkbox" name="preferencias" value="equi"> Equipo</label>
    <label><input type="checkbox" name="preferencias" value="indv"> Individuales</label>
    <label><input type="checkbox" name="preferencias" value="int"> Interior</label>

    <br><br>
    <button type="submit">Enviar</button>
    <button type="button" onclick="borrarCliente()">Borrar</button>
    <button type="button" onclick="actualizarCliente()">Actualizar</button>
  </form>

  <br><br>

  <table id="tablaClientes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Fecha Nacimiento</th>
        <th>Sexo</th>
        <th>Preferencias</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./script/script.js"></script>
</body>
</html>
